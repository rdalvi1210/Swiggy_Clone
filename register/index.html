<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- Gilroy Light -->
    <link
      href="https://cdn.jsdelivr.net/gh/repalash/gilroy-free-webfont@fonts/Gilroy-Light.css"
      rel="stylesheet"
    />

    <!-- Gilroy ExtraBold -->
    <link
      href="https://cdn.jsdelivr.net/gh/repalash/gilroy-free-webfont@fonts/Gilroy-Extrabold.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
      integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Gilroy";
    }
    #screen {
      width: 100%;
      height: 100vh;
    }
    .top {
      width: 100%;
      height: 165px;
      /* background-color: #f2f4f9; */
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 0 12px;
      margin-bottom: 20px;
    }
    .leftArrow {
      position: absolute;
      top: 8px;
      left: 2;
      font-size: 22px;
      text-decoration: none;
    }
    .top h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }
    .content a {
      font-size: 14px;
      font-weight: 600;
      color: #ff5200;
      text-decoration: none;
    }
    .content {
      padding-bottom: 15px;
    }
    .loginimageContainer img {
      max-height: 134px;
    }

    #mainContent {
      width: 100%;
      padding: 0 12px;
    }
    #mainContent label {
      font-size: 12px;
      font-weight: 600;
      color: rgba(2, 6, 12, 0.6);
      display: inline-block;
      margin-bottom: 8px;
    }
    #mainContent input {
      width: 100%;
      border: none;
      border-bottom: 1px solid black;
      font-size: 15px;
      outline: none;
      padding-bottom: 8px;
      margin-bottom: 22px;
    }
    .btn {
      width: 100%;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
      text-align: center;
      background-color: #ff5200;
      color: #fff;
      border: none;
      outline: none;
      padding: 10px;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .disclaimer {
      font-size: 14px;
      color: #000;
      line-height: 1.6;
      width: 90%;
      max-width: 400px;
      font-size: 12px;
    }

    .disclaimer a {
      color: #666;
      text-decoration: none;
      font-weight: 600;
    }

    .disclaimer a:hover {
      text-decoration: underline;
    }
    .desktopImage {
      display: none;
    }

    @media (min-width: 500px) {
      body {
        height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #screen {
        width: 500px;
        height: 500px;
      }
      .desktopImage {
        display: block;
      }
      .mobileImage {
        display: none;
      }
    }
  </style>
  <body>
    <div id="screen">
      <div class="top">
        <div class="content">
          <h3>REGISTER</h3>
          <span style="font-size: 14px; font-weight: 600">or</span>
          <a href="../login/index.html">login to your account</a>
        </div>
        <div class="loginimageContainer">
          <img
            class="mobileImage"
            src="../images/create_account_graphics_2x_brdvrk.png"
            alt=""
          />
          <img
            class="desktopImage"
            src="../images/Image-login_btpq7r.png"
            alt=""
          />
        </div>
        <a href="../homepage/index.html" class="leftArrow"
          ><i class="fa-solid fa-arrow-left"></i
        ></a>
      </div>

      <div id="mainContent">
        <label for="">USERNAME</label><br />
        <input type="text" placeholder="username" />
        <label for="">EMAIL ID</label><br />
        <input type="email" placeholder="email" />
        <label for="">Password</label><br />
        <input type="password" placeholder="***********" />
        <button class="btn">CONTINUE</button>
        <p class="disclaimer">
          By clicking, I accept the <a href="#">Terms & Conditions</a> &
          <a href="#">Privacy Policy</a>.
        </p>
      </div>
    </div>
  </body>
</html>
